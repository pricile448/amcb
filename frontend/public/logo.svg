<svg width="280" height="90" viewBox="0 0 280 90" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient principal bleu roi uniquement -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient pour l'icône -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Ombre moderne -->
    <filter id="modernShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.08"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icône portefeuille -->
  <g transform="translate(20, 20)" filter="url(#modernShadow)">
    <rect x="0" y="0" width="50" height="50" rx="12" ry="12" fill="url(#mainGradient)"/>
    
    <g transform="translate(25, 25)">
      <!-- Corps principal du portefeuille -->
      <rect x="-12" y="-6" width="24" height="12" rx="2" ry="2" 
            fill="none" stroke="#ffffff" stroke-width="1.5" 
            stroke-dasharray="2,1" opacity="0.9"/>
      
      <!-- Rabat du portefeuille -->
      <rect x="8" y="-8" width="8" height="12" rx="1.5" ry="1.5" 
            fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.9"/>
      
      <!-- Bouton/fermoir du portefeuille -->
      <circle cx="12" cy="-2" r="2" fill="#ffffff" opacity="0.9"/>
      <circle cx="12" cy="-2" r="1" fill="#1d4ed8"/>
      
      <!-- Billet qui dépasse -->
      <rect x="-8" y="-12" width="12" height="8" rx="1" ry="1" 
            fill="#ffffff" opacity="0.95" transform="rotate(-15)"/>
      
      <!-- Symbole € sur le billet -->
      <text x="-4" y="-8" font-family="Inter, sans-serif" font-size="6" 
            font-weight="700" fill="#1d4ed8" opacity="0.8" transform="rotate(-15)">€</text>
      
      <!-- Symbole $ sur le billet -->
      <text x="-2" y="-6" font-family="Inter, sans-serif" font-size="5" 
            font-weight="700" fill="#1d4ed8" opacity="0.8" transform="rotate(-15)">$</text>
    </g>
  </g>
  
  <!-- Texte AmCBunq -->
  <text x="90" y="45" font-family="Inter, 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="28" font-weight="800" letter-spacing="-0.02em" fill="url(#mainGradient)">
    AmC
  </text>
  <text x="140" y="45" font-family="Inter, 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="28" font-weight="600" letter-spacing="-0.01em" fill="url(#mainGradient)">
    Bunq
  </text>
  
  <!-- Phrase d'accroche -->
  <text x="90" y="70" font-family="Inter, 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="14" font-weight="400" letter-spacing="0.01em" fill="#64748b" text-anchor="middle">
    The bank of the future, today
  </text>
</svg>
