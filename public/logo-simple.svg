<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient pour l'icône -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Ombre moderne -->
    <filter id="modernShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.1"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icône portefeuille simplifiée -->
  <g transform="translate(15, 15)" filter="url(#modernShadow)">
    <!-- Carré principal bleu roi -->
    <rect x="0" y="0" width="30" height="30" rx="8" ry="8" fill="#1d4ed8"/>
    
    <!-- Portefeuille principal -->
    <g transform="translate(15, 15)">
      <!-- Corps principal du portefeuille -->
      <rect x="-8" y="-4" width="16" height="10" rx="1.5" ry="1.5" 
            fill="none" stroke="#ffffff" stroke-width="1" 
            stroke-dasharray="1.5,1" opacity="0.9"/>
      
      <!-- Rabat du portefeuille -->
      <rect x="5" y="-5" width="5" height="8" rx="1" ry="1" 
            fill="none" stroke="#ffffff" stroke-width="1" opacity="0.9"/>
      
      <!-- Bouton/fermoir du portefeuille -->
      <circle cx="8" cy="-1" r="1.5" fill="#ffffff" opacity="0.9"/>
      <circle cx="8" cy="-1" r="0.8" fill="#1d4ed8"/>
      
      <!-- Billet qui dépasse -->
      <rect x="-5" y="-8" width="8" height="5" rx="0.8" ry="0.8" 
            fill="#ffffff" opacity="0.95" transform="rotate(-15)"/>
      
      <!-- Symbole € sur le billet -->
      <text x="-2.5" y="-5" font-family="Inter, sans-serif" font-size="4" 
            font-weight="700" fill="#1d4ed8" opacity="0.8" transform="rotate(-15)">€</text>
    </g>
  </g>
</svg>
